spring:
  output:
    ansi:
      enabled: ALWAYS

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${spring.datasource.url}
    username: ${spring.datasource.username}
    password: ${spring.datasource.password}

  config:
    import: 'aws-parameterstore:'
    use-legacy-processing: true

  jpa:
    database: mysql
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        color-codes: true
        use_sql_comments: true
        type:
          descriptor:
            sql: trace

aws:
  paramstore:
    enabled: true
    prefix: /spring-boot-aws
    profile-separator: _
    name: seb43main029

config:
  domain: ${config.domain}